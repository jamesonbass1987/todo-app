<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href='assets/css/todos.css'></link>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script type="text/javascript" src='assets/js/lib/jquery-3.2.1.min.js'></script>
  </head>
  <body>
    <div id="container">
        <h1>To-do List <i class="fa fa-plus" aria-hidden="true"></i></h1>
        <input type="text" id="newTodo" placeholder="Add New Todo">
        <ul>
          <li class="noselect"><span><i class="fa fa-trash" aria-hidden="true"></i></span>  Go to the store</li>
          <li  class="noselect"><span><i class="fa fa-trash" aria-hidden="true"></i></span> Do laundry</li>
          <li  class="noselect"><span><i class="fa fa-trash" aria-hidden="true"></i></span> Call parents</li>
        </ul>
    </div>
  <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
